<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function fun(){
				var l1=document.getElementById("d1");
				var y=l1.value;
				if(y%100!=0&&y%4==0||y%400==0){
					var y1=document.getElementById("d2");
					y1.value="闰年";
				}else{
					var y2=document.getElementById("d2");
					y2.value="平年"
				}
			}
		</script>
	</head>
	<body>
		<input type="text" id="d1" />
		<input type="button" value="判断" onclick="fun()"/>
		<input type="text" id="d2"/>
	</body>
</html>
