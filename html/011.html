<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>	
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
			function fn(x){
				switch(x){
					case 1:
						var myli = document.createElement("li");
						myli.innerText = i1.value;
						myul.appendChild(myli);
						break;
					case 2:
						var myli = document.createElement("li");
						myli.innerText = i1.value;
						myul.insertBefore(myli,sh);
						break;
					case 3:
						myul.removeChild(myul.lastElementChild);
						break;
				}
			}
			
		</script>
	</head>
	<body>
		<input type="text" id="i1" />
		<input type="button" id="" value="添加" onclick="fn(1)"/>
		<input type="button" id="" value="插入" onclick="fn(2)"/>
		<input type="button" id="" value="删除" onclick="fn(3)"/>
		<ul id="myul">
			<li>广东</li>
			<li id="sh">山东</li>
			<li>广西</li>
		</ul>
	</body>
</html>
