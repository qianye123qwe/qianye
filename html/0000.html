<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width:200px;
				height: 150px;
				position:relative;
				overflow: hidden;
			}
			img{
				width:200px;
				height: 150px;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			//加载完成事件
			onload = function(){
				//得到页面中所有的图片
				var imgs = document.getElementsByTagName("img");
				//验证图片数量
				//alert(imgs.length) ;
				for(var i=0;i<imgs.length;i++){
					var img = imgs[i];
					//修改图片的位置
					img.style.top="0";
					//1    2    3
					//0    200  400
					//i*200
					img.style.left=i*200+"px";
				}
			}
			//开启定时器每隔一段时间移动一张图片
				var timeId = setInterval(movefn,2000);
				// setInterval------ 设置时、间间隔、函数、时间、定时器
			//创建移动一张图片的方法
			function movefn(){
				//开启图片移动的定时器
				 var moveId = setInterval(function(){
					//得到所有图片并且遍历每一个图片
					var imgs = document.getElementsByTagName("img");
					for(var i=0;i<imgs.length;i++){
						//得到每一张图片
						var img = imgs[i];
						//移动图片
						//得到原来的位置
						var oldLeft = parseFloat(img.style.left);
						//向左移动iparseFloat
						oldLeft-=2;
						//如果图片移出,则把第一张图片放到最后面
						if(oldLeft<=-200){
							oldLeft=400;
							//让定时器停止
							clearInterval(moveId);
						}
						//赋值回去
						img.style.left=oldLeft+"px";
					}
				},10);
			}
			//定时器停止
			function stop(){
				clearInterval(timeId);
			}	
			//重新开始定时器
			function start(){
				//每次开启新4的定时器时,把上一个定时器停止
				//避免连g续开启多个定时器
				clearInterval(timeId);
				timeId = setInterval(movefn,2000);
				}
				//页面失去焦点
				onblur = function(){
					stop();
				}
				//页面获取焦点时开始
				onfocus = function(){
					start();
				}
			</script>
	</head>
	<body>
		<div onmouseover="stop()"
			onmouseout="start()">
			<img src="img/01.jpg" />
			<img src="img/02.jpg" />
			<img src="img/03.jpg" />
			<img src="img/04.jpg" />
			<img src="img/05.jpg" />
		</div>
	</body>
</html>
